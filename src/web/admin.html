<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>AI机器人配置管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f8f8;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5em;
            margin-bottom: 0;
        }

        .change-password-btn {
            font-size: 12px !important;
            padding: 6px 12px !important;
            background: rgba(255, 255, 255, 0.2) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            color: white !important;
        }

        .change-password-btn:hover {
            background: rgba(255, 255, 255, 0.3) !important;
            transform: none !important;
        }

        .content {
            padding: 20px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 16px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 15px;
            font-weight: bold;
            border-radius: 6px 6px 0 0;
            margin-right: 4px;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
            border-bottom: 2px solid #667eea;
        }

        .tab:hover:not(.active) {
            background: #e9ecef;
            color: #495057;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 密码输入框样式 */
        .password-input-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            font-size: 18px;
            user-select: none;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #495057;
        }

        .password-input {
            padding-right: 50px !important;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #2c3e50;
            font-size: 1.0em;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            resize: vertical;
            transition: border-color 0.3s;
        }

        /* 动态配置项样式 */
        .config-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
            transition: border-color 0.3s;
        }

        .config-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.1);
        }

        .config-hint {
            display: block;
            color: #6c757d;
            font-size: 0.85em;
            margin-top: 4px;
        }

        /* 密码修改弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-header h2 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.3em;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #000;
        }

        .modal-form .form-group {
            margin-bottom: 20px;
        }

        .modal-form input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .modal-form input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.1);
        }

        .system-prompt {
            min-height: 120px;
        }

        .analysis-prompt {
            min-height: 500px;
        }

        .variables-hint {
            background: #f8f9ff;
            border: 1px solid #e3e8ff;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
        }

        .variables-hint h3 {
            color: #4c51bf;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .variables-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .variable-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .variable-name {
            font-family: 'Consolas', 'Monaco', monospace;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .variable-desc {
            color: #4a5568;
            font-size: 0.9em;
            margin-bottom: 4px;
        }

        .variable-example {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85em;
            color: #718096;
            font-style: italic;
        }

        .buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 24px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 5px;
            display: none;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .config-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 16px;
            border-left: 4px solid #17a2b8;
        }

        .config-info h3 {
            color: #0c5460;
            margin-bottom: 10px;
        }

        .config-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 0.9em;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                text-align: center;
            }

            .variables-list {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                margin-right: 0;
                margin-bottom: 2px;
                border-radius: 8px;
            }
        }

        /* Dashboard样式 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .stat-card.info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .stat-card.warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .section-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }

        .user-list {
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .user-item {
            background: white;
            border-bottom: 1px solid #ecf0f1;
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item:hover {
            background-color: #f8f9fa;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-rank {
            background: #3498db;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        .user-details h4 {
            margin: 0;
            color: #2c3e50;
        }

        .user-details p {
            margin: 5px 0 0 0;
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .user-stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-item .value {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-item .label {
            font-size: 0.8em;
            color: #7f8c8d;
        }

        .success-rate.high {
            color: #27ae60;
        }

        .success-rate.medium {
            color: #f39c12;
        }

        .success-rate.low {
            color: #e74c3c;
        }

        .expand-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .expand-btn:hover {
            background: #2980b9;
        }

        .expand-btn.expanded {
            background: #e74c3c;
        }

        .user-details-section {
            background: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            margin-top: 10px;
            display: none;
        }

        .user-details-section.show {
            display: block;
        }

        .detail-header {
            font-size: 1.1em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .detail-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #3498db;
        }

        .detail-item.success {
            border-left-color: #27ae60;
        }

        .detail-item.error {
            border-left-color: #e74c3c;
        }

        .detail-item.warning {
            border-left-color: #f39c12;
        }

        .detail-time {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 8px;
        }

        .detail-question {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .detail-meta {
            display: flex;
            gap: 20px;
            font-size: 0.85em;
            color: #7f8c8d;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            color: #333;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .pagination button:hover {
            background: #f8f9fa;
        }

        .pagination button.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .user-stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .detail-meta {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
            <div class="container">
            <div class="header">
                <h1>🤖 AI机器人配置管理</h1>
                <button class="btn btn-secondary change-password-btn" onclick="showChangePasswordModal()">🔑 修改密码</button>
            </div>

        <div class="content">
            <!-- Tab 导航 -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('basic-config')">⚙️ 基础配置管理</button>
                <button class="tab" onclick="switchTab('prompt-config')">📝 提示词配置管理</button>
                <button class="tab" onclick="switchTab('dashboard')">📊 数据监控面板</button>
            </div>

            <!-- 提示词配置管理 Tab -->
            <div id="prompt-config" class="tab-content">
                <div class="config-info">
                    <h3>📊 当前使用版本</h3>
                    <div class="config-meta">
                        <div><strong>版本:</strong> <span id="config-version">加载中...</span></div>
                        <div><strong>最后修改:</strong> <span id="config-modified">加载中...</span></div>
                        <div><strong>版本切换:</strong> 
                            <select id="version-selector" style="margin-left: 10px; padding: 5px; border: 1px solid #ddd; border-radius: 4px;">
                                <option value="">选择版本...</option>
                            </select>
                        </div>
                    </div>
                </div>

                <form id="prompt-config-form">
                <div class="form-group">
                    <label for="system-prompt">🎯 系统提示词 (System Prompt)</label>
                    <textarea id="system-prompt" name="systemPrompt" class="system-prompt" placeholder="输入系统级别的AI角色设定..."></textarea>
                    <small style="color: #6c757d;">定义AI的基本角色和能力，这是AI理解自己身份的基础提示词。</small>
                </div>

                <div class="form-group">
                    <label for="analysis-prompt">📈 分析提示词 (Analysis Prompt)</label>
                    <textarea id="analysis-prompt" name="analysisPrompt" class="analysis-prompt" placeholder="输入完整的交易分析提示词模板..."></textarea>
                    <small style="color: #6c757d;">这是完整的交易分析提示词模板，支持变量替换。</small>
                    
                    <div class="variables-hint">
                        <h3>💡 可用变量 (Available Variables)</h3>
                        <p style="margin-bottom: 15px; color: #4a5568;">在提示词中使用以下变量，系统会自动替换为实际值：</p>
                        <div class="variables-list" id="variables-list">
                            <!-- 变量列表将通过JavaScript动态加载 -->
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" class="btn btn-primary" onclick="saveAsNewVersion()">💾 保存为新版本并使用</button>
                   <!-- <button type="button" class="btn btn-secondary" onclick="useCurrentVersion()">🔄 使用当前版本</button> -->
                    <button type="button" class="btn btn-secondary" onclick="saveCurrentVersion()">💾 保存当前版本</button>
                    <button type="button" class="btn btn-danger" onclick="deleteCurrentVersion()">🗑️删除当前版本</button>
                </div>

                <div id="prompt-status" class="status"></div>
                </form>
            </div>

            <!-- 基础配置管理 Tab -->
            <div id="basic-config" class="tab-content active">
                <div class="config-info">
                    <h3>⚙️ 基础配置管理</h3>
                    <div class="config-meta">
                        <div><strong>说明:</strong> 管理机器人的基础运行配置</div>
                    </div>
                </div>

                <form id="basic-config-form">
                    <!-- 动态生成的配置项将在这里插入 -->
                    <div id="dynamic-config-items">
                        <!-- 配置项将通过 JavaScript 动态生成 -->
                    </div>

                    <div class="buttons">
                        <button type="button" class="btn btn-primary" onclick="saveBasicConfig()">💾 保存基础配置</button>
                        <!-- <button type="button" class="btn btn-secondary" onclick="loadBasicConfig()">🔄 重新加载</button> -->
                        <!-- <button type="button" class="btn btn-secondary" onclick="testBasicConfig()">🧪 测试配置</button> -->
                        <button type="button" class="btn btn-success" onclick="restartServices()">🚀 重新启动服务</button>
                    </div>

                    <div id="basic-status" class="status"></div>
                </form>
            </div>

            <!-- Dashboard监控面板 Tab -->
            <div id="dashboard" class="tab-content">
                <div class="config-info">
                    <h3>📊 数据监控面板</h3>
                    <div class="config-meta">
                        <div><strong>说明:</strong> 实时监控机器人的使用情况和用户统计</div>
                    </div>
                </div>

                <!-- 基本统计信息 -->
                <div class="stats-grid" id="statsGrid">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>加载统计数据中...</p>
                    </div>
                </div>

                <!-- 用户排行列表 -->
                <div class="section-title">👥 用户调用排行</div>
                <div class="user-list" id="userList">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>加载用户数据中...</p>
                    </div>
                </div>

                <!-- 用户列表分页 -->
                <div class="pagination" id="userPagination"></div>
            </div>
        </div>

        <!-- 密码修改弹窗 -->
        <div id="changePasswordModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>🔑 修改管理员密码</h2>
                    <span class="close" onclick="hideChangePasswordModal()">&times;</span>
                </div>
                <form class="modal-form" id="change-password-form">
                    <div class="form-group">
                        <label for="current-password">当前密码</label>
                        <input type="password" id="current-password" name="currentPassword" placeholder="输入当前密码..." required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">新密码</label>
                        <input type="password" id="new-password" name="newPassword" placeholder="输入新密码..." required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">确认新密码</label>
                        <input type="password" id="confirm-password" name="confirmPassword" placeholder="再次输入新密码..." required minlength="6">
                    </div>
                    <div class="modal-buttons">
                        <button type="button" class="btn btn-secondary" onclick="hideChangePasswordModal()">取消</button>
                        <button type="button" class="btn btn-primary" onclick="changePassword()">确认修改</button>
                    </div>
                </form>
                <div id="change-password-status" class="status"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let accessToken = localStorage.getItem('admin_token');
        let isAuthenticating = false;

        // 异步获取或验证token
        async function ensureAuthenticated() {
            if (isAuthenticating) {
                return;
            }

            if (!accessToken) {
                await requestNewToken();
                return;
            }

            // 验证当前token是否有效
            try {
                const testResponse = await fetch(`${API_BASE}/api/config/prompts?_t=${Date.now()}`, {
                    headers: getHeaders(),
                    cache: 'no-cache'
                });

                if (testResponse.status === 401) {
                    // token无效，请求新token
                    localStorage.removeItem('admin_token');
                    accessToken = null;
                    await requestNewToken();
                }
            } catch (error) {
                console.error('Token验证失败:', error);
            }
        }

        // 请求新的token
        async function requestNewToken() {
            if (isAuthenticating) {
                return;
            }

            isAuthenticating = true;
            try {
                const password = prompt('请输入管理员密码:');
                if (!password) {
                    alert('需要输入密码才能访问管理界面');
                    window.location.href = '/';
                    return;
                }

                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    const data = await response.json();
                    accessToken = data.token;
                    localStorage.setItem('admin_token', accessToken);
                    console.log('登录成功');
                } else {
                    const errorData = await response.json();
                    alert(`登录失败: ${errorData.error || '密码错误'}`);
                    await requestNewToken(); // 重新尝试
                }
            } catch (error) {
                console.error('登录请求失败:', error);
                alert('登录请求失败，请检查网络连接');
            } finally {
                isAuthenticating = false;
            }
        }

        // 获取请求头
        function getHeaders() {
            return {
                'Content-Type': 'application/json',
                ...(accessToken ? { 'Authorization': `Bearer ${accessToken}` } : {})
            };
        }

        // 包装API请求，自动处理token失效
        async function apiRequest(url, options = {}) {
            await ensureAuthenticated();
            
            if (!accessToken) {
                throw new Error('未获取到有效的访问令牌');
            }

            const response = await fetch(url, {
                ...options,
                headers: {
                    ...getHeaders(),
                    ...(options.headers || {})
                }
            });

            if (response.status === 401) {
                // token失效，重新获取
                localStorage.removeItem('admin_token');
                accessToken = null;
                await requestNewToken();
                
                // 重新尝试请求
                if (accessToken) {
                    return fetch(url, {
                        ...options,
                        headers: {
                            ...getHeaders(),
                            ...(options.headers || {})
                        }
                    });
                }
            }

            return response;
        }

                html += `<button onclick="loadUsers(${i})" ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;

                content.classList.remove('active');
            });
            
            // 移除所有tab的active状态
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中的tab内容
            document.getElementById(tabId).classList.add('active');
            
            // 激活对应的tab按钮
            event.target.classList.add('active');

            }
        }

        // 配置项图标映射
        function getConfigIcon(key) {
            const iconMap = {
                'telegramBotToken': '🤖',
                'openaiApiKey': '🧠',
                'openaiBaseUrl': '🌐',
                'openaiModel': '🎯',
                'aiProvider': '🔧',
                'timezone': '🌍',
                'binanceApiKey': '💰',
                'binanceSecret': '🔐',
                'maxConcurrentAnalysis': '⚡',
                'enableNewMemberWelcome': '👋'
            };
            return iconMap[key] || '⚙️';
        }

        // 判断是否为密码类型字段
        function isPasswordField(key) {
            const passwordKeywords = ['password', 'secret', 'token', 'key'];
            return passwordKeywords.some(keyword => key.toLowerCase().includes(keyword));
        }

        // 动态生成配置项HTML
        function generateConfigItemHTML(item, value) {
            const icon = getConfigIcon(item.key);
            const isPassword = isPasswordField(item.key);
            const required = item.required ? '' : ' (可选)';
            
            let inputHTML = '';
            
            if (item.type === 'boolean') {
                inputHTML = `
                    <select id="${item.key}" name="${item.key}" class="config-input">
                        <option value="true" ${value === true ? 'selected' : ''}>启用</option>
                        <option value="false" ${value === false ? 'selected' : ''}>禁用</option>
                    </select>
                `;
            } else if (item.key === 'aiProvider') {
                inputHTML = `
                    <select id="${item.key}" name="${item.key}" class="config-input">
                        <option value="openai" ${value === 'openai' ? 'selected' : ''}>OpenAI</option>
                        <option value="gemini" ${value === 'gemini' ? 'selected' : ''}>Gemini</option>
                        <option value="claude" ${value === 'claude' ? 'selected' : ''}>Claude</option>
                    </select>
                `;
            } else if (isPassword) {
                inputHTML = `
                    <div class="password-input-container">
                        <input type="password" id="${item.key}" name="${item.key}" 
                               placeholder="输入${item.description}..." 
                               class="password-input config-input" 
                               value="${value || ''}">
                        <span class="password-toggle" onclick="togglePasswordVisibility('${item.key}')">👁️</span>
                    </div>
                `;
            } else {
                const inputType = item.type === 'number' ? 'number' : 
                                 item.key.includes('url') ? 'url' : 'text';
                inputHTML = `
                    <input type="${inputType}" id="${item.key}" name="${item.key}" 
                           placeholder="输入${item.description}..." 
                           class="config-input" 
                           value="${value || ''}">
                `;
            }
            
            return `
                <div class="form-group">
                    <label for="${item.key}">${icon} ${item.description}${required}</label>
                    ${inputHTML}
                    <small class="config-hint">${item.description}</small>
                </div>
            `;
        }

        // 基础配置管理函数
        async function loadBasicConfig() {
            try {
                showStatus('正在加载基础配置...', 'loading', 'basic-status');
                
                const response = await apiRequest(`${API_BASE}/api/basic-config?_t=${Date.now()}`, {
                    cache: 'no-cache'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                const config = data.config;
                const configItems = data.configItems;
                
                // 动态生成配置项HTML
                const container = document.getElementById('dynamic-config-items');
                container.innerHTML = configItems.map(item => {
                    const value = config[item.key];
                    return generateConfigItemHTML(item, value);
                }).join('');
                
                // 为所有密码切换按钮添加标题提示
                document.querySelectorAll('.password-toggle').forEach(toggle => {
                    toggle.title = '显示密码';
                });
                
                showStatus('基础配置加载成功！', 'success', 'basic-status');
                
            } catch (error) {
                console.error('加载基础配置失败:', error);
                showStatus(`加载基础配置失败: ${error.message}`, 'error', 'basic-status');
            }
        }

        async function saveBasicConfig() {
            try {
                showStatus('正在保存基础配置...', 'loading', 'basic-status');
                
                // 动态收集所有配置项的值
                const config = {};
                const configInputs = document.querySelectorAll('#dynamic-config-items .config-input');
                
                configInputs.forEach(input => {
                    const key = input.name;
                    let value = input.value;
                    
                    // 处理布尔类型
                    if (input.tagName === 'SELECT' && (value === 'true' || value === 'false')) {
                        value = value === 'true';
                    }
                    // 处理数字类型
                    else if (input.type === 'number') {
                        value = parseInt(value, 10) || 0;
                    }
                    
                    config[key] = value;
                });

                const response = await apiRequest(`${API_BASE}/api/basic-config`, {
                    method: 'POST',
                    body: JSON.stringify(config)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                showStatus('基础配置保存成功！需要重启服务以生效。', 'success', 'basic-status');
                
            } catch (error) {
                console.error('保存基础配置失败:', error);
                showStatus(`保存基础配置失败: ${error.message}`, 'error', 'basic-status');
            }
        }

        async function testBasicConfig() {
            try {
                showStatus('正在测试配置...', 'loading', 'basic-status');
                
                const response = await apiRequest(`${API_BASE}/api/basic-config/test`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                let testResults = '<h4>🧪 配置测试结果</h4>';
                testResults += '<div style="margin-top: 10px;">';
                
                if (data.results.telegram) {
                    testResults += `<div style="margin: 5px 0;">🤖 Telegram Bot: ${data.results.telegram.success ? '✅ 连接成功' : '❌ 连接失败'}</div>`;
                }
                
                if (data.results.openai) {
                    testResults += `<div style="margin: 5px 0;">🧠 OpenAI API: ${data.results.openai.success ? '✅ 连接成功' : '❌ 连接失败'}</div>`;
                }
                
                if (data.results.binance) {
                    testResults += `<div style="margin: 5px 0;">💰 Binance API: ${data.results.binance.success ? '✅ 连接成功' : '❌ 连接失败'}</div>`;
                }
                
                testResults += '</div>';
                
                showStatus(testResults, data.allSuccess ? 'success' : 'error', 'basic-status');
                
            } catch (error) {
                console.error('测试配置失败:', error);
                showStatus(`测试配置失败: ${error.message}`, 'error', 'basic-status');
            }
        }

        async function restartServices() {
            try {
                if (!confirm('确定要重新启动服务吗？这将重新加载配置并启动机器人。')) {
                    return;
                }

                showStatus('正在重新启动服务...', 'loading', 'basic-status');
                
                const response = await apiRequest(`${API_BASE}/api/basic-config/restart`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    showStatus('🚀 服务重新启动成功！机器人现在应该正在运行。', 'success', 'basic-status');
                } else {
                    showStatus(`❌ 服务重新启动失败: ${data.message}`, 'error', 'basic-status');
                }
                
            } catch (error) {
                console.error('重新启动服务失败:', error);
                showStatus(`重新启动服务失败: ${error.message}`, 'error', 'basic-status');
            }
        }

        // 密码显示/隐藏切换功能
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.parentNode.querySelector('.password-toggle');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = '🙈'; // 猴子捂眼表情，表示隐藏
                toggle.title = '隐藏密码';
            } else {
                input.type = 'password';
                toggle.textContent = '👁️'; // 眼睛表情，表示显示
                toggle.title = '显示密码';
            }
        }

        // 密码修改弹窗函数
        function showChangePasswordModal() {
            document.getElementById('changePasswordModal').style.display = 'block';
            document.getElementById('current-password').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
            document.getElementById('change-password-status').style.display = 'none';
        }

        function hideChangePasswordModal() {
            document.getElementById('changePasswordModal').style.display = 'none';
        }

        async function changePassword() {
            try {
                const currentPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                // 验证输入
                if (!currentPassword || !newPassword || !confirmPassword) {
                    showStatus('请填写所有字段', 'error', 'change-password-status');
                    return;
                }

                if (newPassword.length < 6) {
                    showStatus('新密码长度不能少于6位', 'error', 'change-password-status');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    showStatus('两次输入的新密码不一致', 'error', 'change-password-status');
                    return;
                }

                showStatus('正在修改密码...', 'loading', 'change-password-status');

                const response = await apiRequest(`${API_BASE}/api/basic-config/change-password`, {
                    method: 'POST',
                    body: JSON.stringify({
                        oldPassword: currentPassword,
                        newPassword: newPassword
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    showStatus('密码修改成功！token将失效，请重新登录。', 'success', 'change-password-status');
                    
                    // 清除当前token，强制重新登录
                    localStorage.removeItem('admin_token');
                    accessToken = null;
                    
                    // 3秒后关闭弹窗并刷新页面
                    setTimeout(() => {
                        hideChangePasswordModal();
                        window.location.reload();
                    }, 3000);
                } else {
                    showStatus(data.message || '密码修改失败', 'error', 'change-password-status');
                }

            } catch (error) {
                console.error('修改密码失败:', error);
                showStatus(`修改密码失败: ${error.message}`, 'error', 'change-password-status');
            }
        }

        // 点击弹窗外部关闭弹窗
        window.onclick = function(event) {
            const modal = document.getElementById('changePasswordModal');
            if (event.target === modal) {
                hideChangePasswordModal();
            }
        }

        // 页面加载时自动加载配置
        window.addEventListener('load', async function() {
            try {
                // 清理旧的密码存储（如果存在）
                if (localStorage.getItem('admin_password')) {
                    localStorage.removeItem('admin_password');
                }
                
                // 确保已认证
                await ensureAuthenticated();
                
                // 加载配置
                await loadConfig();
                await loadBasicConfig();
                
                // 为所有密码切换按钮添加标题提示
                document.querySelectorAll('.password-toggle').forEach(toggle => {
                    toggle.title = '显示密码';
                });
            } catch (error) {
                console.error('页面初始化失败:', error);
                alert('页面初始化失败，请刷新重试');
            }
        });
    </script>
</body>
